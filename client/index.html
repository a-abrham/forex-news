<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange Rate</title>
</head>
<body>

  <h2>Currency Exchange Rate</h2>

  <form id="exchangeForm">
    <label for="fromCurrency">From Currency:</label>
    <select id="fromCurrency" name="fromCurrency">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select>

    <label for="toCurrency">To Currency:</label>
    <select id="toCurrency" name="toCurrency">
      <option value="JPY">JPY</option>
      <option value="GBP">GBP</option>
    </select>

    <button type="button" onclick="getExchangeRate()">Get Exchange Rate</button>
  </form>

  <div id="result"></div>

  <script>
    async function getExchangeRate() {
      const fromCurrency = document.getElementById('fromCurrency').value;
      const toCurrency = document.getElementById('toCurrency').value;

      try {
        const response = await fetch(`http://localhost:3005/exchange-rate?fromCurrency=${fromCurrency}&toCurrency=${toCurrency}`);
        const data = await response.json();

        if (response.ok) {
          document.getElementById('result').innerText = `Exchange Rate: ${data['Realtime Currency Exchange Rate']['5. Exchange Rate']}`;
        } else {
          document.getElementById('result').innerText = `Error: ${data.error}`;
        }
      } catch (error) {
        console.error('Error:', error);
      }
    }
  </script>

</body>
</html>
